<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="style.css">
    <script src="sidebar.js"></script>

    <title>UWU-C | Universal Website UP - Checker</title>
</head>

<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-sky-800 h-screen select-none">

    <div>

        <div id="mySidebar"
            class="h-full fixed z-10 top-0 left-0 bg-slate-800 overflow-x-hidden pt-14 sidebar select-none">
            <a href="javascript:void(0)" id="closeNav" class="absolute top-0 right-6 text-4xl ml-12"
                onclick="closeNav()">&times;</a>
            <a id="link1" href="#" onclick="openModal()">Search</a>
            <a id="link2" href="#">About</a>
        </div>

        <div id="myModal" class="absolute hidden top-0 left-0 w-full h-full z-50 opacity">
            <div class="bg-gray-800 w-1/2 rounded-lg left-1/4 top-1/2 absolute">
                <span class="close-button cursor-pointer float-right text-white mx-4"
                    onclick="closeModal()">&times;</span>
                <p class="px-10 py-10 text-white">Input your website to see if it is down</p>
                <input id="searchTerm" type="text" class="ml-10 mb-10 w-11/12">
                <button class="p-4 text-white bg-black" id="addSite">ClICK HERE</button>
            </div>
        </div>

        <div id="main" class="h-full">

            <div>
                <div>
                    <button id="openNav"
                        class="absolute rounded-lg shadow-xl text-xl cursor-pointer bg-sky-600 text-black px-3 py-1 mt-3 border-none navopen"
                        onclick="openNav()">&#9776;</button>
                </div>

                <div class="float-right">
                    <input type="checkbox" id="switch" class="h-0 w-0 invisible" /><label for="switch"></label>
                </div>

                <div class="float-right text-lg mt-2.5 mr-2">
                    <h1>Dark Mode</h1>
                </div>

            </div>

            <div class="flex mt-20 h-full">

                <div class="w-1/4">
                    <div class="bg-slate-800 rounded-xl mr-4 shadow-xl">
                        <div class="flex justify-center">
                            <div>
                                <img src="assets/html_186320.png" class="w-20 pt-10 pr-3">
                            </div>
                            <div id="websitesCount" class="text-center text-white pt-5 text-8xl pl-3"></div>
                        </div>
                        <h1 class="text-lg py-10 px-10 select-none text-center">Websites Count</h1>
                    </div>

                    <div class="bg-slate-800 rounded-xl mr-4 my-4 shadow-xl">
                        <div class="flex justify-center">
                            <div>
                                <img src="assets/up-arrow_5610930.png" class="w-20 pt-10 pr-3">
                            </div>
                            <div id="websiteUp" class="text-center text-white pt-5 text-8xl pl-3"></div>
                        </div>
                        
                        <h1 class="text-lg py-10 px-10 text-center">Websites Up</h1>
                    </div>
                </div>
                <div class="w-1/4">
                    <div class="bg-slate-800 rounded-xl mr-2 mb-4 shadow-xl">
                        <div class="flex justify-center">
                            <div>
                                <img src="assets/arrow_10124749.png" class="w-20 pt-10 pr-3">
                            </div>
                            <div id="websiteDown" class="text-center text-white pt-5 text-8xl pl-3"></div>
                        </div>
                        <h1 class="text-lg py-10 px-10 text-center">Websites Down</h1>
                    </div>

                    <div class="bg-slate-800 rounded-xl mr-2 my-4 shadow-xl">
                        <div class="flex justify-center">
                            <div>
                                <img src="assets/design_1432566.png" class="w-20 pt-10 pr-3">
                            </div>
                            <div id="customStatus" class="text-center text-white pt-5 text-8xl pl-3"></div>
                        </div>
                        <h1 class="text-lg py-10 px-10 text-center">Custom Status</h1>
                    </div>
                </div>

                <div class="bg-slate-800 rounded-xl w-1/2 ml-2 shadow-xl">
                    <h1 class="text-4xl py-10 px-10">Websites</h1>
                    <div id="websites" class="px-10 pb-10 list-none select-none text-white">
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>
<script src="index.js"></script>

</html>
