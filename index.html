<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="style.css">
    <script src="sidebar.js"></script>

    <title>UWU-C | Universal Website UP - Checker</title>
</head>

<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-sky-800 h-screen select-none overflow-hidden">

    <div>

        <div id="mySidebar"
            class="h-full fixed z-10 top-0 left-0 bg-slate-800 overflow-x-hidden pt-14 sidebar select-none">
            <a href="javascript:void(0)" id="closeNav" class="absolute top-0 right-6 text-4xl ml-12"
                onclick="closeNav()">&times;</a>
            <a id="link1" href="#" onclick="openModal()">Search</a>
            <a id="link2" href="#">About</a>
        </div>

        <div id="myModal" class="absolute hidden top-0 left-0 w-full h-full z-50 opacity">
            <div class="bg-gray-800 w-1/2 rounded-lg left-1/4 top-1/2 absolute">
                <span class="close-button cursor-pointer float-right mx-4"
                    onclick="closeModal()">&times;</span>
                <p class="px-10 py-10">Input your website to see if it is down</p>
                <input id="searchTerm" type="text" class="ml-10 mb-10 w-11/12">
            </div>
        </div>

        <div id="main" class="h-full">

            <div>
                <div>
                    <button id="openNav"
                        class="absolute rounded-lg shadow-xl text-xl cursor-pointer bg-sky-600 text-black px-3 py-1 mt-2 border-none navopen"
                        onclick="openNav()">&#9776;</button>
                </div>

                <div class="float-right">
                    <input type="checkbox" id="switch" class="h-0 w-0 invisible" /><label for="switch"></label>
                </div>

                <div class="float-right text-lg mt-2.5 mr-2">
                    <h1>Dark Mode</h1>
                </div>

            </div>

            <div class="flex mt-16">

                <div class="flex w-full">
                    <div class="w-1/2">
                        <div class="bg-slate-800 rounded-xl mr-4 shadow-xl">
                            <div class="flex justify-center">
                                <div>
                                    <img src="assets/html_186320.png" class="w-20 pt-8 pr-3">
                                </div>
                                <div id="websitesCount" class="text-center text-white pt-3 text-8xl pl-3"></div>
                            </div>
                            <h1 class="text-lg py-8 px-10 select-none text-center">Websites Count</h1>
                        </div>

                        <div class="bg-slate-800 rounded-xl mr-4 my-4 shadow-xl">
                            <div class="flex justify-center">
                                <div>
                                    <img src="assets/up-arrow_5610930.png" class="w-20 pt-8 pr-3">
                                </div>
                                <div id="websiteUp" class="text-center text-white pt-3 text-8xl pl-3"></div>
                            </div>

                            <h1 class="text-lg py-8 px-10 text-center">Websites Up</h1>
                        </div>

                        <div class="bg-slate-800 rounded-xl mr-4 my-4 shadow-xl">
                            <div class="flex justify-center">
                                <div>
                                    <img src="assets/html_186320.png" class="w-20 pt-8 pr-3">
                                </div>
                                <div id="customCount" class="text-center text-white pt-3 text-8xl pl-3">0</div>
                            </div>
                            <h1 class="text-lg py-8 px-10 text-center">Custom Count</h1>
                        </div>

                        <div class="bg-slate-800 rounded-xl mr-4 my-4 shadow-xl">
                            <div class="flex justify-center">
                                <div>
                                    <img src="assets/up-arrow_5610930.png" class="w-20 pt-8 pr-3">
                                </div>
                                <div id="customUp" class="text-center text-white pt-3 text-8xl pl-3">0</div>
                            </div> 
                            <h1 class="text-lg py-8 px-10 text-center">Custom Up</h1>
                        </div>
                    </div>

                    <div class="w-1/2">
                        <div class="bg-slate-800 rounded-xl mr-2 mb-4 shadow-xl">
                            <div class="flex justify-center">
                                <div>
                                    <img src="assets/arrow_10124749.png" class="w-20 pt-8 pr-3">
                                </div>
                                <div id="websiteDown" class="text-center text-white pt-3 text-8xl pl-3"></div>
                            </div>
                            <h1 class="text-lg py-8 px-10 text-center">Websites Down</h1>
                        </div>

                        <div class="bg-slate-800 rounded-xl mr-2 my-4 shadow-xl">
                            <div class="flex justify-center">
                                <div>
                                    <img src="assets/list_2099192.png" class="w-20 pt-8 pr-3 invert">
                                </div>
                                <div id="customStatus" class="text-center text-white pt-3 text-8xl pl-3"></div>
                            </div>
                            <h1 class="text-lg py-8 px-10 text-center">List of Down Websites</h1>
                        </div>

                        <div class="bg-slate-800 rounded-xl mr-2 my-4 shadow-xl">
                            <div class="flex justify-center">
                                <div>
                                    <img src="assets/arrow_10124749.png" class="w-20 pt-8 pr-3">
                                </div>
                                <div id="customDown" class="text-center text-white pt-3 text-8xl pl-3">0</div>
                            </div>
                            <h1 class="text-lg py-8 px-10 text-center">Custom Down</h1>
                        </div>

                        <div class="bg-slate-800 rounded-xl mr-2 my-4 shadow-xl">
                            <div class="flex justify-center">
                                <div>
                                    <img src="assets/list_2099192.png" class="w-20 pt-8 pr-3 invert">
                                </div>
                                <div id="" class="text-center text-white pt-3 text-8xl pl-3">0</div>
                            </div>
                            <h1 class="text-lg py-8 px-10 text-center">List of Custom Down</h1>
                        </div>
                    </div>
                </div>

                <div class="w-full flex">
                    <div class="bg-slate-800 rounded-xl w-full ml-2 shadow-xl max-2xl: mb-4">
                        <h1 class="text-4xl py-10 px-10">Websites</h1>
                        <div id="websites" class="px-10 pb-10 list-none select-none"></div>
                    </div>
                    <div class="bg-slate-800 rounded-xl w-full ml-2 shadow-xl max-2xl: mb-4">
                        <h1 class="text-4xl py-10 px-10">Custom Websites</h1>
                        <div id="noCustomSites" class="px-10 pb-10 list-none select-none">No Custom Websites Inserted</div>
                        <div id="displayCustom" class="px-10 pb-10 list-none select-none"></div>
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>
<script src="index.js"></script>

</html>
